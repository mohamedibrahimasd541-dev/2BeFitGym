<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2B FIT GYM</title>
<link rel="icon" href="https://em-content.zobj.net/thumbs/240/apple/325/man-lifting-weights_1f3cb-fe0f-200d-2642-fe0f.png" type="image/png">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('bg.jpg'); /* ضع رابط الخلفية هنا */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
    filter: brightness(0.7); /* لتوضيح النصوص */
}

.container {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* لتبدا من اليسار */
    color: white;
}

.row {
    display: flex;
    align-items: center;
    gap: 20px; /* المسافة بين اللوجو والنص */
}

.logo {
    width: 250px;
}

.texts {
    display: flex;
    flex-direction: column;
}

.info {
    font-size: 22px;
    margin: 3px 0;
    word-break: break-word;
}

.invitation {
    margin-top: 15px;
    font-size: 24px;
    color: #25D366;
    font-weight: bold;
}

/* Responsive للشاشات الصغيرة */
@media (max-width: 480px) {
    .row {
        flex-direction: column;
        align-items: flex-start;
    }
    .logo {
        width: 80px;
        margin-bottom: 10px;
    }
    .info {
        font-size: 18px;
    }
    .invitation {
        font-size: 20px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <img src="logo.jpeg" class="logo" alt="Gym Logo">
        <div class="texts">
            <div class="info" id="name"></div>
            <div class="info" id="phone"></div>
<div class="invitation">Invitation ✔️</div>
        </div>
    </div>
    
</div>

<script>
// جلب البيانات من الرابط
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const phone = params.get("phone");

// عرض البيانات
document.getElementById("name").innerText = name ? "Name: " + name : "";
document.getElementById("phone").innerText = phone ? "Phone: " + phone : "";
</script>

</body>
</html>
